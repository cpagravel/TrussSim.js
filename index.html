<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TrussSim.js</title>
</head>
<link rel="stylesheet" href="style/main.css">
<body>

	<form action="" nosubmit>
		Bridge Length (m)
		<input type="text" name="bridge-length" placeholder="15m">
		<br>
		Car Weight (kN)
		<input type="text" name="car-weight" placeholder="7.5kN">
		<br>
		Car Length (m)
		<input type="text" name="car-length" placeholder="6m">
		<br>
		Grid Spacing
		<input type="text" name="grid-spacing" id='grid-size-input' placeholder="6m">
		<br>
		
		
	</form>
	<button id='move-button'>Move</button>
	<button id='add-node-button'>Add Node</button>
	<button id='add-member-button'>Add Member</button>
	<button id='eraser-button'>Eraser</button>
	<button id='redraw'>Redraw</button>
	<button id='simulation-button'>Start Simulation</button>

	<p>Cost: $</p><p id='bridge_cost'>0</p>

	<canvas id="truss-canvas"></canvas>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/fabric.min.js"></script>
	<script src="lib/numeric-1.2.6.min.js"></script>
	<script src="scripts/dist/truss.js"></script>
</body>
</html>
